<header>
    <h1>
        <a class="page-link" href="/" style="color:#333">{{ site.title }}</a>
    </h1>
    <nav>
        {% for page in site.pages %}
        {% if page.title and page.hidden != true %}
        <a class="page-link" href="{{ page.url | prepend: site.baseurl }}">{{ page.title }}</a>
        {% endif %}
        {% endfor %}
    </nav>
</header>
