<header>
    <nav class="site-topnavbar">
        <div>
            <a class="site-link" href="/">{{ site.title }}</a>
            {% for page in site.pages %}
            {% if page.title and page.hidden != true %}
            <p class="page-link">
                <a href="{{ page.url | prepend: site.baseurl }}">{{ page.title }}</a>
            </p>
            {% endif %}
            {% endfor %}
        </div>
    </nav>
</header>
