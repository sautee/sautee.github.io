<header>
    <nav class="topnavbar">
        <div>
            <h1>
                <a href="/">{{ site.title }}</a>
            </h1>
            {% for page in site.pages %}
            {% if page.title and page.hidden != true %}
            <p>
                <a href="{{ page.url | prepend: site.baseurl }}">{{ page.title }}</a>
            </p>
            {% endif %}
            {% endfor %}
        </div>
    </nav>
</header>
