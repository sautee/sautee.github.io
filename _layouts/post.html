---
layout: default
---

<main class="container">
    <div class="mainshow">
        <div class="post">
            <article>
                <p class="date">{{ page.date | date_to_string }}</p>
                <h1><a href="{{ site.base_url }}{{ page.url }}">{{ page.title }}</a></h1>
                <p class="content">{{ content }}</p>
            </article>
        </div>
    </div>
</main>
