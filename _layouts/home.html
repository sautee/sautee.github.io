---
layout: default
---

<main class="container">
    {% for post in site.posts %}
    <article>
        <h1><a href="{{ site.base_url }}{{ post.url }}">{{ post.title }}</a></h1>
        <p>{{ post.date | date_to_string }}</p>
        <p>{{ post.excerpt | strip_html | strip_newlines | truncate: 156 }}</p>
    </article>
    {% endfor %}
</main>
