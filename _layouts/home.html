---
layout: default
---

<main class="container">
    <h1>
        {{ page.title }}
    </h1>
    {{ content }}
    <div class="mainshow">
        <div class="sidebar">
            <h2 class="sidebar-header">Recent Posts</h2>
            {% for post in site.posts %}
            <p><a href="{{ site.base_url }}{{ post.url }}">{{ post.title }}</a></p>
            {% endfor %}
        </div>
        <div class="posts">
            {% for post in site.posts %}
            <article>
                <h1><a href="{{ site.base_url }}{{ post.url }}">{{ post.title }}</a></h1>
                <p>{{ post.date | date_to_string }}</p>
                <p>{{ post.excerpt | strip_html | strip_newlines | truncate: 156 }}</p>
            </article>
            {% endfor %}
        </div>
    </div>
</main>
