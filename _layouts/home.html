---
layout: default
---
  
  <main class="container">
    <h1>
      {{ page.title }}
    </h1>
    {{ content }}
    {% for post in site.posts %}
      <article>
        <h1 class="post_title"><a href="{{ site.base_url }}{{ post.url }}">{{ post.title }}</a></h1>
        <p class="post_byline">{{ post.date | date_to_string }}</p>
        <p class="post_content">{{ post.excerpt | strip_html | strip_newlines | truncate: 156 }}</p>
      </article>
    {% endfor %}
  </main>
