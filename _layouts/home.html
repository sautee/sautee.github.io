---
layout: default
---

<main class="container">
    <h1>
        {{ page.title }}
    </h1>
    {{ content }}
    <div class="mainshow">
        <div class="sidenavbar">
            <h2 class="sidenavbar-header">Recent Posts</h2>
            {% for post in site.posts %}
            <p><a href="{{ site.base_url }}{{ post.url }}">{{ post.title }}</a></p>
            {% endfor %}
        </div>
        <div class="post">
            {% for post in site.posts %}
            <article>
                <h1><a href="{{ site.base_url }}{{ post.url }}">{{ post.title }}</a></h1>
                <p class="date">{{ post.date | date_to_string }}</p>
                <p class="content">{{ post.excerpt | strip_html | strip_newlines | truncate: 156 }}</p>
            </article>
            {% endfor %}
        </div>
    </div>
</main>
