---
layout: default
---

<main class="container">
    {% if page.title != "home" %}
    <h1>
        {{ page.title }}
    </h1>
    {% endif %}
    {{ content }}
    <div class="post flex-container">
        {% for post in site.posts %}
        <article class="flex-items">
            <h2><a href="{{ site.base_url }}{{ post.url }}">{{ post.title }}</a></h2>
            <p class="date">{{ post.date | date_to_string }}</p>
            <p class="content">{{ post.excerpt | strip_html | strip_newlines | truncate: 156 }}</p>
        </article>
        {% endfor %}
    </div>
</main>
